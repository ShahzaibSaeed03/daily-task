<div class="head flex items-center justify-between md:flex-wrap lg:flex-nowrap">
  <div class="name mt-5 mx-10 md:mx-5 lg:mx-10">
    <p class="text-2xl md:text-xl lg:text-2xl">Good morning, Shahzaib! ðŸ‘‹</p>
    <span class="text-sm md:text-base lg:text-sm">{{ currentDate }}</span>
  </div>

  <div class="button bg-white w-28 h-10 rounded-md text-center flex justify-around items-center md:w-20 lg:w-28">
    <span>&#128071;</span>
    <p class="text-xl md:text-base lg:text-xl">Today</p>
  </div>
</div>
<hr>
<br>
<div class="container" >
  <ng-container *ngFor="let item of TaskList">
    <div class=" task bg-white max-h-fit  flex justify-between items-center mt-2 md:flex-wrap lg:flex-nowrap rounded-xl" >
      <div class="tasktext  flex items-center">
        <span class="mx-2 text-xl md:text-base lg:text-xl">
          <input type="checkbox" (change)="onCheckboxChange(item)">
        </span>
        <p class="tasktext text-xl mt-5  min-w-full  ">{{ item.title }}</p>
      </div>
      <div class="timeMain flex ">
        <div class="time bg-gray-100 text-center pt-1 mr-10 w-38 h-8 rounded-sm md:w-30 lg:w-38">
        </div>
        <span class=" flex ">
          <p class="rounded-sm text-sm bg-slate-100 text-black">{{item.start}}-{{item.end}}</p>
          <img src="assets/img/dots.png" alt="" class="h-6 "></span>
      </div>
    </div>
  </ng-container>
  
</div>

<div class="w-11/12 md:w-1/2 h-auto form  fixed bottom-16 left-1/2  transform -translate-x-1/2 bg-white rounded-xl  shadow-lg" [class.d-none]="!showWriteText">
  <div class="createTask flex flex-wrap justify-between items-center mb-4">
    <input type="text" class="input flex-grow mb-2 md:mb-0 md:w-1/2 h-11" placeholder="Enter your task" [(ngModel)]="newTask" (keydown)="handleKeyDown($event)">
    <button class="timeshow bg-gray-100 rounded-md h-9 w-14 md:ml-4">{{ OnlyDate }}</button>
  </div>

  <div class="custom-select-wrapper mb-4 w-full">
    <select class="custom-select w-full md:w-auto" [(ngModel)]="SelectType">
      <option value="" disabled selected>Select type</option>
      <option value="home">Home</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
    </select>
  </div>

  <div class="date-picker mb-4 w-full">
    <input type="date" id="date" class="w-full md:w-auto">
  </div>

  <div class="time-select  flex  justify-between">
    <div class="time-picker-wrapper mb-4 md:mb-0 md:mr-4 w-full md:w-auto">
      <label for="startTime" class="time-picker-label block ">Start Time</label>
      <div class="time-picker">
        <input type="time" id="startTime"  class="w-full"  [(ngModel)]="StartTime">
      </div>
    </div>

    <div class="time-picker-wrapper max-w-fit" >
      <label for="endTime" class="time-picker-label block">End Time</label>
      <div class="time-picker">
        <input type="time" id="endTime" class="w-full"  [(ngModel)]="EndTime">

      </div>
    </div>
  </div>
</div>




<div class="fixed bottom-2 left-1/3 flex add-dask h-10 w-1/2 text-white bg-black rounded-xl items-center cursor-pointer" (click)="toggleWriteText()">
  <p class="text-white text-lg">+</p>
  <p class="text-white text-sm">Create a new task</p>
</div>
